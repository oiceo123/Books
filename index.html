<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
    <title>E-BOOK</title>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top pt-3 pb-3"
      style="background-color: #181818"
      data-bs-theme="dark"
    >
      <div class="container-fluid ms-5 me-5">
        <a class="navbar-brand" href="#">E-BOOK&#9733PLUS-ULTRA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item fs-5 me-2">
              <a class="nav-link active" aria-current="page" href="#"
                >Bookstore</a
              >
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">Dark Mode</a>
            </li>
            <li class="nav-item fs-5 me-2">
              <a class="nav-link" href="#">Light Mode</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide mx-5 mb-5 mt-3"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://cdn.pixabay.com/photo/2021/02/08/15/02/mountains-5995081__340.jpg"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2020/06/15/01/06/sunset-5299957__340.jpg"
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://cdn.pixabay.com/photo/2021/01/18/17/46/sunset-5928907__340.jpg"
            class="d-block w-100"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
        <span class="visually-hidden">Next</span>
      </button>
    </div>

          </a>
        </div>
      </div>
      <!-- ส่วน Card -->

          <div class="card w-100 h-100">
